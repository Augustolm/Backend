
paths:
  /api/carrito:
    get:
      summary: Listado de productos
      tags:
        - Carrito
      description: Listado de productos
      operationId: getCarrito

      responses:
        '200':
          description: Listado de productos
          content:
            text/html:
              schema:
                type: string
                example: "<html><body><h1>Carrito</h1><ul><li>Producto 1</li><li>Producto 2</li><li>Producto 3</li></ul></body></html>"
        '400':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  



components:
  schemas:
    Carrito:
      type: object
      required:
        - products
        - timestamp
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
        timestamp:
          type: string
          description: Fecha de creaci√≥n del carrito
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Mensaje de error

